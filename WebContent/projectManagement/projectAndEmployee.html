<div>	
	<h2>Employee & Projects</h2>
	<table class="table table-striped table-bordered">
		<tr>
			<th></th>
			<th>project name</th>
			<th>employee name</th>
			<th>delete</th>
			
		</tr>
		<tr data-ng-repeat="x in EmployeeProjectTable | filter : search">
			<td>{{$index+1}}</td>
			<td>{{x.employeeid.firstname+" "+x.employeeid.lastname}}</td>		
			<td>{{x.projectid.projectname}}</td>		
			<td><button class="btn btn-danger" data-ng-click= "deleteRow($index)">delete</button></td>		
		</tr>
	</table>
</div>
