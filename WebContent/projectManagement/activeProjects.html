	<div>
		<h2>Active Projects</h2>	
		<table class="table table-striped table-bordered">
			<tr>
				<th></th>
				<th>project name</th>
				<th>customer</th>
				<th>start date</th>
				<th>end date</th>
				<th>project manager</th>
				<th>email</th>
				<th>phone</th>
			</tr>
			<tr data-ng-repeat="x in ActiveProjects | filter : search">
				<td>{{$index+1}}</td>
				<td>{{x.projectname}}</td>		
				<td>{{x.customer.companyname}}</td>		
				<td>{{x.startdate}}</td>		
				<td>{{x.enddate}}</td>		
				<td>{{x.customerprojectmanager}}</td>		
				<td>{{x.projectmanageremail}}</td>		
				<td>{{x.projectmanagerphone}}</td>
			</tr>
		</table>
	</div>
