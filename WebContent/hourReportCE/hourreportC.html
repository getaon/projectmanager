	
	<h2 align="center"> Hour Reports</h2>
	
	<form id="HRForm">
		<a>year</a>
			<select id="year"><option></option></select> &nbsp&nbsp
		<a>month</a>
			<select id ="month"><option></option></select>&nbsp&nbsp
		<a>project</a>
			<select data-ng-model="projects">
				<option></option>
				<option value="{{x.project.id}}" data-ng-repeat="x in EHRprojects">{{x.project.projectname}}</option>
			</select>

		<button class="btn btn-success" data-ng-click = "YearMonth()">search</button>
	</form>
	
	<div>
		<input placeholder="search" data-ng-model = "search" style="margin-left: 850px;">

		<table  class="table table-striped table-bordered">
			<tr height="10">
				<th></th>
				<th>project name</th>
				<th>date</th>
				<th>starting hour</th>
				<th>ending hour</th>
				<th>description</th>
			</tr>
			<tr data-ng-repeat="x in hourreports | filter : search">
			     <td>{{ $index + 1}}</td>
			    <td>{{ x.project.projectname }}</td>
			    <td>{{ x.date}}</td>
			    <td>{{ x.starthour}}</td>
			    <td>{{ x.endhour }}</td>
			    <td>{{ x.description }}</td>
  			</tr>
		</table>
	</div>
