  <div>
		<h2>Active Customers</h2>
		<table class="table table-striped table-bordered">
				<tr>
					<th></th>
					<th>company name</th>
					<th>company number</th>
					<th>contact name</th>
					<th>email </th>
					<th>phone </th>
					<th>projects</th>
				</tr>
				<tr data-ng-repeat="x in ActiveCustomers">
					<td>{{$index+1}}</td>
					<td>{{x.companyname}}</td>		
					<td>{{x.companynumber}}</td>		
					<td>{{x.contactname}}</td>		
					<td>{{x.email}}</td>		
					<td>{{x.phone}}</td>		
					<td>{{x.projects}}</td>		
				</tr>
		</table>
	</div>
